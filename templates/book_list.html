<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Books</h2>
        <a href="{% url 'book_upload' %}" class="btn btn-primary mb-3">Add New Book</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Publication</th>
                    <th>Year</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication }}</td>
                    <td>{{ book.year }}</td>
                    <td><a href="{% url 'book_update' book.pk %}" class="btn btn-warning btn-sm">Edit</a></td>
                    <td><a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% endblock %}


</body>
</html>
