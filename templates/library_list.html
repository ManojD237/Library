<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .btn-container{
            display : flex;
            flex-direction: row;
            justify-content : space-around
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Library Records</h2>
        <a href="{% url 'library_upload' %}" class="btn btn-primary mb-3">Add New Record</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Student</th>
                    <th>Book</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.student_name }}</td>
                    <td>{{ record.book_name }}</td>
                    <td>{{ record.start_date }}</td>
                    <td>{{ record.end_date }}</td>
                    <td><a href="{% url 'library_update' record.pk %}" class="btn btn-warning btn-sm">Edit</a></td>
                    <td><a href="{% url 'library_delete' record.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}

</body>
</html>
