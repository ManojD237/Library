<!-- student_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ student.student_name }}</h5>
                <p class="card-text"><strong>Class:</strong> {{ student.student_class }}</p>
                <p class="card-text"><strong>Photo:</strong></p>
                <img src="{{ student.photo.url }}" alt="Photo of {{ student.student_name }}" class="img-fluid mb-3">
                {% if student.video %}
                    <p class="card-text"><strong>Video:</strong></p>
                    <video width="400" controls>
                        <source src="{{ student.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
            </div>
        </div>
        <br>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Students List</a>
    </div>
</body>
</html>
