<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .btn-container{
            display : flex;
            flex-direction: row;
            justify-content : space-around
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">{{ form.instance.pk|yesno:"Update Book,Add New Book" }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save</button>
                 <a href="{% url 'book_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
    {% endblock %}

</body>
</html>
